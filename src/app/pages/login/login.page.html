<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3" sizeLg="3" sizeMd="3" sizeSm="12" sizeXs="12">
      </ion-col>
      <ion-col size="6" sizeLg="6" sizeMd="6" sizeSm="12" sizeXs="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
              <ion-card-title class="ion-padding"><h1>AutosApp</h1></ion-card-title>
            <img src="/assets/images/cars-15.png" alt="" />
          </ion-card-header>

          <ion-card-content>
            <form
              autocomplete="off"
              (ngSubmit)="login(formLogin)"
              #formLogin="ngForm"
            >
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="12">
                    <ion-list>
                      <ion-item>
                        <ion-label>Email</ion-label>
                        <ion-input
                          name="email"
                          type="email"
                          placeholder="ejemplo@gmail.com"
                          [(ngModel)]="loginUser.email"
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                          required
                        ></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label>Password</ion-label>
                        <ion-input
                          name="password"
                          type="password"
                          placeholder="******"
                          minlength="5"
                          [(ngModel)]="loginUser.password"
                          required
                        ></ion-input>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>

                <ion-row class="ion-padding">
                  <ion-col size="12">
                    <ion-button
                      type="submit"
                      color="tertiary"
                      shape="round"
                      expand="full"
                    >
                      Login
                    </ion-button>
                  </ion-col>
                  <ion-col size="12">
                    <ion-button
                      type="submit"
                      color="tertiary"
                      shape="round"
                      expand="full"
                      fill="outline"
                      routerLink="/registro"
                    >
                      Reg√≠strate
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
