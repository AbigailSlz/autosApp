<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="car"></ion-icon>
    </ion-buttons>

    <ion-title> AutosApp </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentModal()"> Filtrar </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="recargar( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-autos [autos]="autos"></app-autos>

  <ion-infinite-scroll
    [disabled]="!habilitado"
    threshold="150px"
    (ionInfinite)="siguientes($event)"
  >
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="salir()"> Salir </ion-button>
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
