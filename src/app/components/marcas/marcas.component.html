<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-button (click)="salir()">
      <ion-icon slot="icon-only" name="arrow-back-outline" color="tertiary"></ion-icon>
     </ion-button>
    </ion-buttons>

    <ion-title   class="ion-text-capitalize" color="tertiary">Filtrar</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="limpiar()" *ngIf="habilitar"
        >
        Limpiar
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Marca</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size="12">
        <ion-list>
          <ion-item *ngFor="let marca of marcas" (ngChange)="!marca.selected = true">
            <ion-checkbox slot="start" [(ngModel)]="marca.selected"></ion-checkbox>
            <ion-label>{{marca.nombre}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="ion-padding-start ion-padding-end"
          [disabled]="!habilitar"
          type="submit"
          color="tertiary"
          shape=""
          expand="full"
          (click)="filtrar()"
        >
    Ver resultados
  </ion-button>
  </ion-toolbar>
</ion-footer>
